definitions:
  models.Advertisement:
    properties:
      conditions:
        $ref: '#/definitions/models.Conditions'
      endAt:
        type: string
      id:
        type: string
      startAt:
        type: string
      title:
        type: string
    type: object
  models.Conditions:
    properties:
      ageEnd:
        type: integer
      ageStart:
        type: integer
      country:
        items:
          type: string
        type: array
      gender:
        items:
          type: string
        type: array
      platform:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
paths:
  /api/v1/ad:
    get:
      description: Get a list of all advertisements with optional query parameters
      operationId: get-ads
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Advertisement'
            type: array
      summary: List all advertisements with optional query parameters
    post:
      consumes:
      - application/json
      description: Create new advertisement with the input payload
      operationId: create-ad
      parameters:
      - description: Create ad
        in: body
        name: ad
        required: true
        schema:
          $ref: '#/definitions/models.Advertisement'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Advertisement'
      summary: Create new advertisement
  /api/v1/ad/{id}:
    delete:
      description: Delete the advertisement with given id
      operationId: delete-ad
      parameters:
      - description: Advertisement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Delete the advertisement with given id
    put:
      consumes:
      - application/json
      description: Update the advertisement with given id
      operationId: update-ad
      parameters:
      - description: Advertisement ID
        in: path
        name: id
        required: true
        type: string
      - description: Update ad
        in: body
        name: ad
        required: true
        schema:
          $ref: '#/definitions/models.Advertisement'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Advertisement'
      summary: Update the advertisement with given id
swagger: "2.0"
